<h1>Login Now</h1>

{% for message in messages %}
<h3>{{ message }}</h3>
{% endfor %}

<form action="/login" method="POST"> <!-- Corrected action attribute -->
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Password:</p>
    <input type="password" name="password" />
    <input type="submit" />
</form>
